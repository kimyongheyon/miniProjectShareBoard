<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}">
<head>
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <table>
        <tr>
            <th>제목</th>
            <th>작가</th>
            <th>생성일자</th>
            <th>조회수</th>
        </tr>
        <tr th:each="resultList : ${resultList}">
            <td th:text="${resultList.board_title}"></td>
            <td th:text="${resultList.board_writer}"></td>
            <td th:text="${resultList.board_crd_date}"></td>
            <td th:text="${resultList.board_hit}"></td>
        </tr>
    </table>
</div>
</body>
</html>
